<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- ==== FONTS ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ==== ICONS ====  -->
    <script src="https://kit.fontawesome.com/f9c120c86f.js" crossorigin="anonymous"></script>


</head>
<body>
    
    <section class="main-center">
        <div class="container">
            <h2>Generador de Contrase単as</h2>
            <div class="wrapper">
                <div class="input-box">
                    <input type="text" disabled>
                    <span><i class="fa-solid fa-copy"></i></span>
                </div>

                <div class="pass-indicator"></div>
                    <div class="pass-length">
                        <div class="details">
                            <label for="" class="title">Largo de Contrase単a</label>
                            <span></span>
                        </div>
                        <input type="range" min="1" max="20" value="8" step="1">
                    </div>

                    <div class="pass-settings">
                        <label for="" class="title">Configuraciones de la contrase単a</label>
                        <ul class="options">
                            <li class="option">
                                <input type="checkbox" id="lowercase" checked>
                                <label for="lowercase">minusculas (a-z)</label>
                            </li>

                            <li class="option">
                                <input type="checkbox" id="uppercase">
                                <label for="uppercase">Mayusculas (A-Z)</label>
                            </li>

                            <li class="option">
                                <input type="checkbox" id="numbers">
                                <label for="numbers">Numeros (0 - 9)</label>
                            </li>

                            <li class="option">
                                <input type="checkbox" id="symbols">
                                <label for="symbols">Simbolos (! - $ * +)</label>
                            </li>

                            <li class="option">
                                <input type="checkbox" id="exd-duplicate">
                                <label for="exd-duplicate">Excluir Duplicados</label>
                            </li>

                            <li class="option">
                                <input type="checkbox" id="spaces">
                                <label for="spaces">Incluir Espacios</label>
                            </li>
                        </ul>
                    </div>

                <button class="generate-btn">Generar Contrase単a</button>
            </div>
        </div>
    </section>

    <!-- ==== JS ==== -->
    <script src="src/app.js"></script>
</body>
</html>

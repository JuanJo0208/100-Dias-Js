<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App del Clima</title>

    <!-- ===== CSS ===== -->
    <!-- <link rel="stylesheet" href="src/css/normalize.css"> -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- ==== FONTS ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ==== ICONS ====  -->
    <script src="https://kit.fontawesome.com/f9c120c86f.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Ingresa tu ubicacion">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="src/img/404.png" alt="Not Found img">
            <p>Ooops! Ubicacion invalida :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>
    
        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <p>Humidity</p>
                    <span></span>
                </div>
            </div>
    
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <p>Wind Speed</p>
                    <span></span>
                </div>
            </div>
        </div>
    </div>
    <!-- ==== JS ==== -->
    <script src="src/js/app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="src/css/style.css">

    <!-- ==== FONTS ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <title>PixelArt</title>
</head>
<body>
    <div class="wrapper">
        <div class="options">
            <div class="opt-wrapper">
                <div class="slider">
                    <div class="width-range">Ancho Tabla</div>
                    <input type="range" id="width-range" min="1" max="35">
                    <span id="width-value">00</span>
                </div>

                <div class="slider">
                    <div class="height-range">Alto Tabla</div>
                    <input type="range" id="height-range" min="1" max="35">
                    <span id="height-value">00</span>
                </div>
            </div>

            <div class="opt-wrapper">
                <button id="submit-grid">Crear Tabla</button>
                <button id="clear-grid">Borrar Tabla</button>
                <input type="color" id="color-input">
                <button id="erase-btn">Borrar</button>
                <button id="paint-btn">Pintar</button>
            </div>

        </div>
        <div class="container"></div>
    </div>

    <!-- ===== JS ===== -->
    <script src="src/js/app.js"></script>
    <!-- ==== ICONS ==== -->
    <script src="https://kit.fontawesome.com/f9c120c86f.js" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator</title>

    <!-- ===== CSS ===== -->
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- ==== FONTS ==== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- ==== ICONS ====  -->
    <script src="https://kit.fontawesome.com/f9c120c86f.js" crossorigin="anonymous"></script>


</head>
<body>
    <section class="container">
        <h1>QR Generator</h1>
        <p>By: Juan Jose - For Olympus</p>
        <div class="row">
            <input type="color" class="light" value="#ffffff">
            <input type="color" class="dark">
            <select name="" id="sizes" class="sizes">
                <option value="100">100x100</option>
                <option value="200">200x200</option>
                <option value="300">300x300</option>
                <option value="400">400x400</option>
                <option selected value="500">500x500</option>
                <option value="600">600x600</option>
                <option value="700">700x700</option>
                <option value="800">800x800</option>
                <option value="900">900x900</option>
                <option value="1000">1000x1000</option>
            </select>
        </div>
        <input type="text" class="qr-text" placeholder="Ingresa El Texto Del Qr">
        <div id="qr-code"></div>
        <div class="action-container">
            <a href="" class="download btn" download="QRCode">
                <svg>
                    <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                  </svg>
                <span>Descargar <i class="fa-solid fa-download"></i></span>
            </a>
            <button class="btn share-btn">
                <svg>
                    <rect x="0" y="0" fill="none" width="100%" height="100%"/>
                  </svg>
                <span>Compartir <i class="fa-solid fa-share"></i></span>
            </button>
        </div>
    </section>

    <!-- ==== JS ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="src/js/app.js"></script>
</body>
</html>
